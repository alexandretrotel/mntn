[package]
name = "mntn"
version = "1.3.0"
edition = "2024"
description = "Rust-based macOS maintenance CLI"
license = "MIT"

[[bin]]
name = "mntn"
path = "src/main.rs"

[lib]
name = "mntn"
path = "src/lib.rs"

[dependencies]
chrono = "0.4.41"
clap = { version = "4.5.38", features = ["derive"] }
dirs = "6.0.0"
fs_extra = "1.3.0"
glob = "0.3.2"
inquire = "0.7.5"
notify = "8.0.0"
once_cell = "1.21.3"
plist = "1.7.1"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
shellexpand = "3.1.1"
tempfile = "3.13.0"
trash = "5.2.2"
walkdir = "2.5.0"
which = "7.0.3"

[dev-dependencies]
mockall = "0.13.0"
