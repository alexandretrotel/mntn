[package]
name = "mntn"
version = "2.0.0"
edition = "2024"
description = "A Rust-based CLI tool for system maintenance."
license = "MIT"

[[bin]]
name = "mntn"
path = "src/main.rs"

[dependencies]
chrono = "0.4.41"
clap = { version = "4.5.38", features = ["derive"] }
directories-next = "2.0.0"
glob = "0.3.2"
inquire = "0.7.5"
plist = "1.7.1"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
shellexpand = "3.1.1"
tempfile = "3.13.0"
trash = "5.2.2"
which = "8.0.0"
